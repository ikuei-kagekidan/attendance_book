<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TEST</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous">
    </script>

    <style>

        .btn {
            display:block;

            width: 100px;
            font-size: 3em;
            line-height: 1.5;
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }

            .btn.active {
                background-color: #f00;
            }

                .btn > span:last-of-type,
                .btn.active > span:first-of-type {
                    display: none;
                }

                .btn.active > span:last-of-type {
                    display: inline;
                }

        .btn2 {
            display:block;

            width: 100px;
            font-size: 3em;
            line-height: 1.5;
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }

            .btn2.active {
                background-color: #f00;
            }

                .btn2 > span:last-of-type,
                .btn2.active > span:first-of-type {
                    display: none;
                }

                .btn2.active > span:last-of-type {
                    display: inline;
                }

        /*.inner{
            display: inline-flex;
            flex-direction: column;

        }*/
    </style>

    <script>
        $(function(){
            $('.btn').on('click', function(event){
                event.preventDefault();
                $(this).toggleClass('active');
            });
        });
        $(function(){
            $('.btn2').on('click', function(event){
                event.preventDefault();
                $(this).toggleClass('active');
            });
        });
    </script>

</head>
<body>
    <a class="btn">
        <!--<a class="inner">-->
            <div>入力</div>
    </a>

    <a class="btn2">
        <!--<div class="inner">-->
            <div>集計</div>
    </a>


</body>
</html>
