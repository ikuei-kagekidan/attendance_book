<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TEST</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous">
    </script>

    <style>

button {
  -moz-appearance: none;
  -webkit-appearance: none;

  margin: 1em 0; /* 前後の隙間 */
  padding: 0.6em 1em; /* 塗りの余白 */
  font-size: 1em; /* フォントサイズ */
  background-color: #e0ffff; /* 背景色 */
  color: #000; /* テキストカラー */
  cursor: pointer; /* カーソルを指マークに */
  border-radius: 3px; /* 角の丸み */
  border: 1px solid #000; /*グリッド*/
  transition: 0.3s; /* ホバーの変化を滑らかに */
}

/* ホバー時（カーソルをのせた時）の見た目 */
        button:hover {
            background-color: #0ff; /* 背景色 */
        }

.dropbtn {
    background-color: #e0ffff;
    color: black;
    padding: 0.6em 1em;
    font-size: 1em;
    border-radius: 3px;
    border: 1px solid #000;
    transition: 0.3s;
    cursor: pointer;
}

.dropdown {
    position: relative;
    display: inline-block;
}

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #e0ffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #0ff}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: #0ff;
}



    </style>

    <script>
        $(function(){
        $('.btn').on('click', function(event){
        event.preventDefault();
        $(this).toggleClass('active');
        });
        });
        $(function(){
        $('.btn2').on('click', function(event){
        event.preventDefault();
        $(this).toggleClass('active');
        });
        });
    </script>

</head>
<body>
    <button type="button">入力</button>
    <button type="button">集計</button>
    <div class="dropdown">
        <button class="dropbtn"> 科目 </button>
        <div class="dropdown-content">
            <a href="#"> 科目 1 </a>
            <a href="#"> 科目 2 </a>
            <a href="#"> 科目 3 </a>
        </div>
    </div>
    <button type="button">出力(CSV形式)</button>
</html>
