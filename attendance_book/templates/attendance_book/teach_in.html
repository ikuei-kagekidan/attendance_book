<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    {% load static %}
    <script src="{% static 'attendance_book/jquery-3.6.0.min.js' %}"></script>
    <script>
        $(function () {
            $("#HR-button").on("click", () => {
                $("#creating-today-timetable-dialog").show("slow");
            });
            $("#close-dialog-button").on("click", () => {
                $("#creating-today-timetable-dialog").hide("slow");
            });
        });
    </script>
    <style>
        #creating-today-timetable-dialog {
            background-color: rgba(0,0,0,0.7);
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            position: fixed;
            text-align: center;
            padding-top: 20%;
            z-index: 999;
            display: none;
        }
        
        #class-detail {
            background-color: rgb(255,255,255);
            margin: auto;
        }
    </style>
</head>
<body>
    <p>{{ t|date:"w"|add:"-1" }}</p>
    <table border="1">
        <tr>
            <th colspan="2"><input id="date" type="date" value="{{ t|date:'Y-m-d' }}" /></th>
            <th><button id="date-search-button">検索</button></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th>番号</th>
            <th>名前</th>
            <th><button id="HR-button">HR</button></th>
            <th><button>1</button></th>
            <th><button>2</button></th>
            <th><button>3</button></th>
            <th><button>4</button></th>
            <th><button>5</button></th>
            <th><button>6</button></th>
            <th><button>7</button></th>
            <th><button>8</button></th>
        </tr>
        {% for student in student_list %}
        <tr id="student-{{ student.class_num }}">
            <td>{{ student.class_num }}</td>
            <td>{{ student.person.name }}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        {% endfor %}
    </table>
    
    <div id="creating-today-timetable-dialog">
        <div id="creating-today-timetable-form">
            <form action="" method="post" accept-charset="utf-8">
                <table border="1" id="class-detail">
                    <tr>
                        <th><label>科目</label></th>
                        <th><label>担当教員</label></th>
                        <th><label>開始時限</label></th>
                        <th><label>時限数</label></th>
                    </tr>
                    <tr>
                        <td><select></select></td>
                        <td><select></select></td>
                        <td><input type="number" value="0"></td>
                        <td><input type="number" value="0"></td>
                    </tr>
                </table>
            </form>
            <button id="add-class-button">追加</button>
            <button id="close-dialog-button">閉じる</button>
        </div>
    </div>
    
    
</body>
</html>
