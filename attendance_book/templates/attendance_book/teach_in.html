<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    {% load static %}
    <script src="{% static 'attendance_book/jquery-3.6.0.min.js' %}"></script>
    <script>
        $(function () {
            $("#HR-button").on("click", () => {
                $("#timetable-creating-dialog").show("slow")
            });
            $("#timetable-creating-dialog .no").on("click", () => {
                $("#timetable-creating-dialog").hide("slow");
            });
            
        });
    </script>
    <style>
    #timetable-creating-dialog {
        display: none;
    }
    </style>
</head>
<body>
    <p>{{ t|date:"w"|add:"-1" }}</p>
    <table border="1">
        <tr>
            <th colspan="2"><input id="date" type="date" value="{{ t|date:'Y-m-d' }}" /></th>
            <th><button id="date-search-button">検索</button></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th>番号</th>
            <th>名前</th>
            <th><button id="HR-button">HR</button></th>
            <th><button>1</button></th>
            <th><button>2</button></th>
            <th><button>3</button></th>
            <th><button>4</button></th>
            <th><button>5</button></th>
            <th><button>6</button></th>
            <th><button>7</button></th>
            <th><button>8</button></th>
        </tr>
        {% for student in student_list %}
        <tr id="student-{{ student.class_num }}">
            <td>{{ student.class_num }}</td>
            <td>{{ student.person.name }}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        {% endfor %}
    </table>
    
    <div id="timetable-creating-dialog">
        <button class="yes">作成する</button>
        <button class="no">キャンセル</button>
    </div>
    
</body>
</html>
