<!DOCTYPE html>
<html>

<head>
<title>Login format</title>
<style type="text/css">

body{
background-color:white;
}

.textback{
background-color:#c7ebd8;
padding 10px;
border:2px #81e4af solid;
border-radius:4px;
}

.textbox{
display: inline-block;
text-align:right;
width:100px;

}


.formbox{

   padding:10px;
   background-color:#b3e6cc;
   border:2px #81e4af solid;
   border-radius:4px;
}

th
{
    width:100px;
    height:25px;
    padding:5px;
    background-color:#66cc99;
    border-radius:1px;
}


.attend{
	background-color:#40bf80;
	padding-left: 35px;
    padding-right: 35px;
    font-size: 20px;
    border-radius:4px;
    color:white;
    
}

.attend:hover {
    background-color: rgba(200, 200, 220, 1);
}


.attend:active{
	box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
                inset 2px 2px 3px rgba(0, 0, 0, .6);
}

</style>
</head>

<body>

<h2> Login form </h2>
<p class="textback">Enter the username and password. Then click the "Login" button.</p>

<form class="formbox">
<div>
<label for="username"  class="textbox">Username</label>
<input type="ID" name="username" placeholder="enter your id">
</div>

<div>
<label for="password" class="textbox">Password</label>
<input type="PASS" name="password" placeholder="enter your password">
</div>

<div>
<input type="submit" value="Login" class="attend">
</div>

</form>

</body>
</html>
